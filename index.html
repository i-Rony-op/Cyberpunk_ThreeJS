<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="w-full">
      <nav
        class="fixed flex gap-20 px-20 py-10 items-center w-full z-10 mix-blend-screen"
      >
        <img
          class="w-[150px] mix-blend-screen mr-60"
          src="/public/Cyberpunk.webp"
          alt=""
        />
        <div class="flex gap-32 text-xl text-white mr-56">
          <a href="#" class="hover:text-[#04c2ff]">Gaming</a>
          <a href="#" class="hover:text-[#04c2ff]">News</a>
          <a href="#" class="hover:text-[#04c2ff]">Explore</a>
          <a href="#" class="hover:text-[#04c2ff]">Blog</a>
          <a href="#" class="hover:text-[#04c2ff]">Free Trial</a>
        </div>
        <button class="px-5 py-2 text-lg bg-cyan-800 text-white rounded-md">
          Dive In
        </button>
      </nav>
      <div class="hero w-full min-h-screen overflow-hidden relative">
        <img
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60%] mix-blend-screen filter saturate-150 contrast-125 pointer-events-none z-20"
          src="/public/Cyberpunk.webp"
          alt=""
        />
        <canvas
          id="canvas"
          class="mix-blend-screen pointer-events-none"
        ></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
